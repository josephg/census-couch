  <script>
  $(document).ready(function(){

  	var options = {
  		chart: {renderTo:'agechart'},

  		subtitle: {text:'Source: ABS'},
  		xAxis: {
  			categories: ['a', 'b'],

  			title: {

  		tooltip: {
  			formatter: function() {
  				return '' + this.series.name + ': ' + this.y;
  			}
  		},
  		plotOptions: {
  			bar: {
  				dataLabels: {enabled: true}
  			}
  		},
  		series: [{

  		}]
  	};
